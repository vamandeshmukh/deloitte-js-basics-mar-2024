<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Example</title>
    <style>
        /* Basic styles for demonstration */
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Single Page Application (SPA) Example</h1>
        <p>This is a simple demonstration of DOM manipulation and SPA concept.</p>
        <button id="changeContentBtn">Change Content</button>
        <div id="contentContainer">
            <p>This is the initial content.</p>
        </div>
    </div>

    <script>
        // JavaScript for DOM manipulation and SPA functionality
        document.addEventListener('DOMContentLoaded', function () {
            // Button click event listener
            document.getElementById('changeContentBtn').addEventListener('click', function () {
                // Change content dynamically
                document.getElementById('contentContainer').innerHTML = `
                    <p>This is the updated content after clicking the button.</p>
                    <p>Imagine this content is dynamically loaded from the server in an SPA.</p>
                `;
            });
        });
    </script>
</body>

</html>
